                <h1 class="display-4">¡Queremos ponernos en contacto contigo!</h1>
               <form action="#" method="get">
                <input class="form-control" type="text" name="nombre" placeholder="Nombre"> <!-- la etiqueta input no se cierra, lo que pones en name es el nombre con el que viajara esa informacion a tu archivo, el placeholder es el texto en gris que indica al usuario que es lo que tiene que escribir-->
                <br>
                <input class="form-control" type="email" name="correo" placeholder="Email"> <!-- afuerza tengo que poner dirección de correo -->
                <br>
                <input class="form-control"type="text" name="comentario" placeholder="comentario">
                <br>
                <div>¿Acepta términos y condiciones?</div>
                <input type="checkbox" name="optin" value="si" required>
                <span>si</span>
                <br>
                <input type="submit" value="Quiero que me contacten" class="btn btn-primary btn-lg" href="#" role="button"> <!-- submit pone el boton de enviar, lo que pones en value es el texto que sale dentro del botón -->
                <br>
                <input type="reset" value="Borrar">
                <br>
               </form>
